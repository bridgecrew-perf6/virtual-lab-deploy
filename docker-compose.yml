version: "3.9"
services:
    virtuallab:
        build: .
        image: virtual-lab
        environment:
            - TZ=America/Sao_Paulo
            - NODE_RED_ENABLE_SAFE_MODE=false # setting to true starts Node-RED in safe (not running) mode
        ports:
            - "1880:1880"
        container_name: virtual-lab
        hostname: virtuallab
        restart: unless-stopped
        volumes:
            - "./node-red-data:/data"